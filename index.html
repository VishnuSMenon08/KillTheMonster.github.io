<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link href="style/app.css" rel="stylesheet" type="text/css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <script defer src="script/main.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="monster-log-cnt" class="container-left active">
            <h6>MONSTER</h6>
            <hr />
            <div class="inner-log attack">
                <div class="att-log-head-container">
                    <p class="log-head">Attack history</p>
                </div>
                <table id="monster-att-log">
                    <tbody></tbody>
                </table>
            </div>

            <div class="inner-log defense">
                <div class="def-log-head-container def-head">
                    <p class="log-head">Defense history</p>
                </div>
                <table id="monster-def-log">
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="container-center">
            <div class="container-top">
                <div class="container-inner">
                    <h5>MONSTER HEALTH</h5>
                    <div class="progress">
                        <div
                            id="progress-bar-mn"
                            class="progress-bar bg-success"
                            role="progressbar"
                            style="width: 100%"
                            aria-valuenow="300"
                            aria-valuemin="0"
                            aria-valuemax="300"
                        ></div>
                    </div>
                    <h5>
                        PLAYER HEALTH<span
                            id="player-life"
                            class="badge badge-light"
                            >1</span
                        >
                    </h5>
                    <div id="progress-bar-container" class="progress">
                        <div
                            id="progress-bar-pl"
                            class="progress-bar bg-success"
                            role="progressbar"
                            style="width: 100%"
                            aria-valuenow="100"
                            aria-valuemin="0"
                            aria-valuemax="100"
                        ></div>
                    </div>
                </div>
            </div>

            <div class="container-bottom">
                <div class="container-inner">
                    <div class="btn-container">
                        <button type="button" id="atk-btn" class="btn-custom">
                            ATTACK
                        </button>
                    </div>
                    <div class="btn-container">
                        <button
                            type="button"
                            id="str-atk-btn"
                            class="btn-custom"
                        >
                            STRONG ATTACK
                        </button>
                    </div>
                    <div class="btn-container">
                        <button type="button" id="heal-btn" class="btn-custom">
                            HEAL
                        </button>
                    </div>
                    <div class="btn-container">
                        <button
                            type="button"
                            id="charge-btn"
                            class="btn-custom"
                        >
                            CHARGE
                        </button>
                    </div>
                    <p>
                        <button
                            id="monster-log"
                            class="align-left"
                            type="button"
                        >
                            <i class="arrow left"></i>
                        </button>
                        <button
                            id="player-log"
                            class="align-right"
                            type="button"
                        >
                            <i class="arrow right"></i>
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <div id="player-log-cnt" class="container-right active">
            <h6>PLAYER</h6>
            <hr />
            <div class="inner-log attack">
                <div class="att-log-head-container">
                    <p class="log-head">Attack history</p>
                </div>
                <table id="player-att-log">
                    <tbody></tbody>
                </table>
            </div>

            <div class="inner-log defense">
                <div class="def-log-head-container def-head">
                    <p class="log-head">Defense history</p>
                </div>
                <table id="player-def-log">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
